<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-gray-900 opacity-90 p-8 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-4xl font-bold mb-6 text-center text-white">REGISTER</h2>
        <form id="register-form" class="flex flex-col gap-5">
            <div class="w-full flex flex-row gap-5">
                <div>
                    <label class="text-white">First Name</label>
                    <input type="text" id="first-name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
                <div>
                    <label class="text-white">Last Name</label>
                    <input type="text" id="last-name" class="w-full p-2 border border-gray-300 rounded mt-1" required>
                </div>
            </div>
            <div>
                <label class="text-white">Username</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div>
                <label class="text-white">Email</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <div>
                <label class="text-white">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
            </div>
            <button type="submit" class="w-full bg-indigo-700 text-white py-2 rounded hover:bg-indigo-800">Register</button>
        </form>
        <h3 class="text-white mt-5 text-center">Already have an account? 
            <a href="./login.html" class="text-indigo-500 hover:text-indigo-700">Sign in</a>
        </h3>
    </div>
    <script src="/scripts/register.js"></script>
</body>
</html>
