<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center h-screen">
  <div class="bg-gray-900 opacity-90 p-8 rounded-lg shadow-md w-full max-w-lg">
    <h2 class="text-4xl font-bold mb-6 text-center text-white">LOGIN</h2>
        <form id="login-form" class="flex flex-col gap-5">
          <div>
            <label class="text-white">Username</label>
            <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <div>
            <label class="text-white">Password</label>
            <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded mt-1" required>
          </div>
          <button type="submit" class="w-full bg-indigo-700 text-white py-2 rounded hover:bg-indigo-800">Login</button>
        </form>
        <h3 class="text-white mt-5 text-center">Don't have an account? 
          <a href="./register.html" class="text-indigo-500 hover:text-indigo-700">Register</a>
        </h3>
      </div>
      <script src="/scripts/login.js"></script>
</body>
</html>
